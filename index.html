<head>
    <link href="colorswap.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="colorswap.js" type="text/javascript">
    
    </script>
</head>
<body>
    <div class="colorswap">
        <h1>COLORSWAP</h1>
        
        
        <div class="colorswap_selector chosen">RGB</div>
        <div class="colorswap_selector">HEX</div>

        <h2>Color to Swap</h2>

        <input class="thirth colortoswap redcts" name="red" placeholder="Red">
        <input class="thirth colortoswap greencts" name="green" placeholder="Green">
        <input class="thirth colortoswap bluects" name="blue" placeholder="Blue">

        <h2>Color to Swap To</h2>

        <input class="thirth colortoswapto redctst" name="red" placeholder="Red">
        <input class="thirth colortoswapto greenctst" name="green" placeholder="Green">
        <input class="thirth colortoswapto bluectst" name="blue" placeholder="Blue">

   
    </div>
</body>
