<head>
    <link href="colorswap.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="colorswap.js" type="text/javascript">
    
    </script>
</head>
<body>
    <div class="colorswap">
        <h1>COLORSWAP</h1>
        <div class="colorswap_selector rgb chosen">RGB</div>
        <div class="colorswap_selector hex">HEX</div>
        <h2>Color to Swap</h2>
        <input class="thirth colortoswap rgbfield redcts" name="red" placeholder="Red">
        <input class="thirth colortoswap rgbfield greencts" name="green" placeholder="Green">
        <input class="thirth colortoswap rgbfield bluects" name="blue" placeholder="Blue">
        <input class="full colortoswap hexfield" name="hex" placeholder="Hexcode">
        <h2>Color to Swap To</h2>
        <input class="thirth colortoswapto rgbfield redctst" name="red" placeholder="Red">
        <input class="thirth colortoswapto rgbfield greenctst" name="green" placeholder="Green">
        <input class="thirth colortoswapto rgbfield bluectst" name="blue" placeholder="Blue">
        <input class="full colortoswapto hexfield" name="hex" placeholder="Hexcode">
    </div>
</body>
